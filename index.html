<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Apps (CRUD)</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    
  </head>
  <body ng-app="thisApp" ng-controller="mainController">

    <div class="container">
     <hr>
     <button type="button" class="btn btn-success btn-lg pull-right" data-toggle="modal" data-target="#myModal">Insert</button>

     <h2>All Users</h2>
     <span class="clearfix"></span>
     <hr>

        <div class="alert alert-success" ng-if="message">
         <a href="#" class="close" ng-click="clearMessage()">&times;</a>
           <strong>{{message}}</strong>
        </div>


       <table class="table table-striped">
          <thead>
            <tr>
              <th>Serial No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
            <td>{{$index+1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td> 
              <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Update</button></td>
              <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete"ng-click="selectUser(user)">Delete</button></td>
            </tr>
           
          </tbody>
     </table>

      <!-- Modal Insert-->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">User Registration</h4>
            </div>
            <div class="modal-body">
                <form>

                   <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control" id="name" ng-model="newUser.name">
                    </div>

                    <div class="form-group">
                      <label >Email</label>
                      <input type="email" class="form-control" id="email" ng-model="newUser.email">
                    </div>

                    <div class="form-group">
                      <label >Full Name</label>
                      <input type="text" class="form-control" id="fullname" ng-model="newUser.fullname">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="saveUser()" data-dismiss="modal">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>


      <!-- Modal Edit-->
      <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit User Info</h4>
            </div>
            <div class="modal-body">
                <form>

                   <div class="form-group">
                      <label >Name</label>
                      <input type="name" class="form-control" id="name" ng-model="clickedUser.name">
                    </div>

                    <div class="form-group">
                      <label >Email</label>
                      <input type="email" class="form-control" id="email" ng-model="clickedUser.email">
                    </div>

                    <div class="form-group">
                      <label >Full Name</label>
                      <input type="fullname" class="form-control" id="fullname" ng-model="clickedUser.fullname">
                    </div>
                    <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateUser()">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Modal Delete-->
      <div class="modal fade" id="myModalDelete" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Delete This User</h4>
            </div>
            <div class="modal-body">
               <strong style="color:red;">Are You Want To Delete Mr. {{clickedUser.fullname}}</strong>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
